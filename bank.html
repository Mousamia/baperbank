<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6 ">Give him <span class="text-violet-600 font-semibold">Some Money</span>
        </h1>
    </header>
    <div class="grid grid-cols-3 w-9/12 my-5 mx-auto">
        <div class="py-12 text-center text-5xl text-white font-medium bg-amber-400 rounded-md mx-3">
            <h4>Deposit</h4>
            <h2 class="text-3xl mt-2">$000</h2>
        </div>
        <div class="py-12 text-center text-5xl text-white font-medium bg-green-400 rounded-md mx-3">
            <h4>Withdraw</h4>
            <h2 class="text-3xl mt-2">$000</h2>
        </div>
        <div class="py-12 text-center text-5xl text-white font-medium bg-violet-400 rounded-md mx-3">
            <h4>Balance</h4>
            <h2 class="text-3xl mt-2">$1000</h2>
        </div>
    </div>
</body>

</html>
