<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaperBank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="text-violet-600 font-semibold">Baap er Bank</span></h1>
    </header>
    <main>
        <section class="bg-blue-300 w-9/12 mx-auto p-5">
            <h3 class="mb-3 text-xl">Please Login</h3>
            <div class="m-y-3">
                <input class="block w-9/12 mb-3 p-2" type="email" name="email" id="user-id" placeholder="your email address">
                <input class="block w-9/12 mb-3 p-2" type="password" name="password" id="user-password"  placeholder="your password">
                <button id="btn-submit" class="bg-amber-600 text-2xl text-white font-medium px-8 py-4 mt-3 rounded-md">Submit</button>
            </div>
        </section>
      
    </main>
    <script src="baperbank.js"></script>
    
</body>
</html>
